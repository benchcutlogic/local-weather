name: Terraform

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "*.tf"
      - "modules/**/*.tf"
      - "terraform.tfvars"
      - ".github/workflows/terraform.yml"
  push:
    branches: [main]
    paths:
      - "*.tf"
      - "modules/**/*.tf"
      - "terraform.tfvars"
      - ".github/workflows/terraform.yml"

permissions:
  contents: read
  id-token: write
  pull-requests: write

env:
  TF_VERSION: "1.7.0"

jobs:
  check-secrets:
    name: Check Required Secrets
    runs-on: ubuntu-latest
    outputs:
      secrets_ready: ${{ steps.check.outputs.ready }}
    steps:
      - id: check
        run: |
          if [[ -z "${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}" || -z "${{ secrets.TERRAFORM_SERVICE_ACCOUNT }}" || -z "${{ secrets.GCP_PROJECT_ID }}" ]]; then
            echo "ready=false" >> $GITHUB_OUTPUT
            echo "⚠️ Required GCP auth secrets not configured — skipping Terraform jobs"
          else
            echo "ready=true" >> $GITHUB_OUTPUT
          fi

  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: check-secrets
    if: github.event_name == 'pull_request' && needs.check-secrets.outputs.secrets_ready == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.TERRAFORM_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Comment Plan on PR
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const output = `#### Terraform Plan
            \`\`\`
            ${{ steps.plan.outputs.stdout }}
            \`\`\`
            *Triggered by @${{ github.actor }}*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output.substring(0, 65536)
            });

  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: check-secrets
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && needs.check-secrets.outputs.secrets_ready == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.TERRAFORM_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
