name: Build & Deploy

on:
  push:
    branches: [main]
    paths:
      - "services/**"
      - "frontend/**"

permissions:
  contents: read
  id-token: write

env:
  GCP_REGION: us-central1
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  ARTIFACT_REGISTRY: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/weather-services
  WORKLOAD_IDENTITY_PROVIDER: "projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
  SERVICE_ACCOUNT: "deploy-ci@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com"

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      ingest: ${{ steps.filter.outputs.ingest }}
      commentary: ${{ steps.filter.outputs.commentary }}
      gee: ${{ steps.filter.outputs.gee }}
      frontend: ${{ steps.filter.outputs.frontend }}
      gcp_ready: ${{ steps.check.outputs.gcp_ready }}
      cf_ready: ${{ steps.check.outputs.cf_ready }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            ingest:
              - 'services/ingest/**'
            commentary:
              - 'services/commentary/**'
            gee:
              - 'services/gee/**'
            frontend:
              - 'frontend/**'
      - id: check
        run: |
          [[ -n "${{ secrets.GCP_PROJECT_NUMBER }}" ]] && echo "gcp_ready=true" >> $GITHUB_OUTPUT || echo "gcp_ready=false" >> $GITHUB_OUTPUT
          [[ -n "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]] && echo "cf_ready=true" >> $GITHUB_OUTPUT || echo "cf_ready=false" >> $GITHUB_OUTPUT

  deploy-ingest:
    name: Deploy Ingest Service
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.ingest == 'true' && needs.detect-changes.outputs.gcp_ready == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build and Push
        run: |
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/grib2-parser:${{ github.sha }} \
                        -t ${{ env.ARTIFACT_REGISTRY }}/grib2-parser:latest \
                        services/ingest/
          docker push ${{ env.ARTIFACT_REGISTRY }}/grib2-parser:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/grib2-parser:latest

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: grib2-byte-parser
          region: ${{ env.GCP_REGION }}
          image: ${{ env.ARTIFACT_REGISTRY }}/grib2-parser:${{ github.sha }}

  deploy-commentary:
    name: Deploy Commentary Service
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.commentary == 'true' && needs.detect-changes.outputs.gcp_ready == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build and Push
        run: |
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/llm-commentary:${{ github.sha }} \
                        -t ${{ env.ARTIFACT_REGISTRY }}/llm-commentary:latest \
                        services/commentary/
          docker push ${{ env.ARTIFACT_REGISTRY }}/llm-commentary:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/llm-commentary:latest

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: gemini-forecast-commentary
          region: ${{ env.GCP_REGION }}
          image: ${{ env.ARTIFACT_REGISTRY }}/llm-commentary:${{ github.sha }}

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true' && needs.detect-changes.outputs.cf_ready == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: frontend
          command: pages deploy dist --project-name=hyperlocal-wx-app
